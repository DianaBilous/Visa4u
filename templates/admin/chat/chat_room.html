{% extends "admin/base_site.html" %}

{% block content %}
<h2>Чат: {{ room_name }}</h2>

<div id="chat-log">
    {% for message in messages %}
        <p><strong>{{ message.user.username }}:</strong> {{ message.text }}</p>
    {% endfor %}
</div>

<!-- Форма для отправки нового сообщения -->
<form id="chat-form" action="javascript:void(0);">
    {% csrf_token %}
    <input type="text" id="chat-message-input" placeholder="Введите сообщение">
    <button type="button" id="chat-message-submit">Отправить</button>
</form>

<script>
// Подключение к WebSocket
const chatSocket = new WebSocket(
    'ws://' + window.location.host + '/ws/chat/{{ room_name }}/'
);

chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const chatLog = document.getElementById('chat-log');
    const newMessage = document.createElement('p');
    newMessage.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
    chatLog.appendChild(newMessage);
    chatLog.scrollTop = chatLog.scrollHeight;  // Прокрутка к последнему сообщению
};

chatSocket.onclose = function(e) {
    console.error('Chat WebSocket закрыт неожиданно');
};

// Отправка сообщения через WebSocket
document.getElementById('chat-message-submit').onclick = function(e) {
    const messageInputDom = document.getElementById('chat-message-input');
    const message = messageInputDom.value;

    if (message.trim()) {
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';  // Очистка поля ввода
    }
};
</script>
{% endblock %}
