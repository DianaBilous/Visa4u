{% extends "base.html" %}

{% block title %}
    Регистрация через {{ provider.name }}
{% endblock %}

{% block content %}
<main class="container">
    <h1>Регистрация через {{ provider.name }}</h1>
    <p>Пожалуйста, подтвердите свои данные, чтобы завершить регистрацию.</p>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Завершить регистрацию</button>
    </form>
    <p>Или вернуться на <a href="{% url 'account_login' %}">вход</a>.</p>
</main>
{% endblock %}
