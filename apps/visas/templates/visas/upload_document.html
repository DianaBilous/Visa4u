{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Загрузка документа для заказа {{ order.id }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
</div>
{% endblock %}
