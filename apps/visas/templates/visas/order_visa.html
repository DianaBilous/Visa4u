{% extends "base.html" %}

{% block title %}
    Заказ визы
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Заказ визы </h1>

    <p><strong>{{ visa_card.title }}</strong></p>
    <p>Стоимость: {{ visa_card.price }} рублей</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Оплатить и заказать</button>
    </form>
</div>
{% endblock %}
