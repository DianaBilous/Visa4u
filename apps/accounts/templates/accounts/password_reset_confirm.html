{% extends "base.html" %}

{% block title %}
    Установка нового пароля
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Установите новый пароль</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Установить пароль</button>
    </form>
</div>
{% endblock %}
